<html>
    <head>
        <title> Lab 3 </title>
        <link rel="stylesheet" href="INST377_MAmanze_Lab3.css">
    </head>

    <body>
        <!-- Heading -->
         <header id="bar">
            <h1> Lab 3 - Rock Paper Scissors </h1>
         </header>

         <!-- Navigation Area make nav lead to a link -->
          <nav id="main-nav">
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Rock">Rock</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Paper">Paper</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Scissors">Scissors</a></li>
            </ul>
          </nav>

          <!-- Main Text Area -->
          <div class="main-container">
            <div class="content-area">
                <div class="content-box">
                    <h2> Please choose one of the following </h2>
                    <form>
                        <label for="name"> Name: </label>
                        <input type = "text" id="name" required>
                        <br>
                        <label for="choice">Your Choice</label>
                    <select id="choice" name="choice">
                        <option hidden disabled selected>-- Select Option--</option>
                        <option value ="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                    <br>
                    <input type="submit">
                    </form>
                </div>


            </div>

            <!-- Aside- underline rules -->
            <div>
                <aside id="rules">
                    <h1><u>Rules</u></h1> 
                    <h3> You must choose Rock,Paper or Scissors </h3>
                    <h3> The Combos are as follows </h3>
                    <ul>
                        <li> Rock beats Scissors </li>
                        <li> Scissors beats Paper </li>
                        <li> Paper beats Rock </li>

                    </ul>

                </aside>
            </div>

             <!-- Footer -->
             <footer id="bar">
                <p> Copyright of Maryanne Amanze </p>
            </footer>
    </body>
</html>
